<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.cyborg.min.css}"/>
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">VKF</title>
    </head>
    <body>
        <header class="mb-2" layout:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">
                    <span class="navbar-brand">VKF</span>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/users">Users</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/users/profile-str" th:href="@{/users/{profileName}(profileName=${account.profileName})}"><span th:text="${account.name}">My profile</span>></a>
                            </li>
                        </ul>
                        <form action="/logout" th:action="@{/logout}" method="post">					
                            <input class="btn btn-outline-danger ml-3" type="submit" value="Logout" />
                        </form>
                    </div>                
                </div>
            </nav>
        </header>
        <main  role="main">
            <div class="container" layout:fragment="content">
            </div>
        </main>
        <footer class="footer py-3" th:fragment="footer">
            <div class="container text-center">
                <span class="text-muted">Copyright &copy; 2019 Tommi Laakso</span>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
