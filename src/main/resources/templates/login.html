<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{_layout}">
    <head>
        <title>Login</title>
    </head>
    <body>
        <header layout:fragment="header"></header>
        <div class="container" layout:fragment="content">
            <div class="card border-info ml-auto mr-auto mt-5" style="max-width: 20rem;">
                <div class="card-header">
                    <h4 class="card-title">VKF - Login</h4>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">    
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success"> 
                        You have been logged out.
                    </div>
                    <form method="POST" th:action="@{/login}">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>                            
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
