<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{_layout}">
    <head>
        <title>Register new user</title>
        <meta http-equiv="refresh" content="2; URL='/login'" th:if="${param.created}" />
    </head>
    <body>
        <header layout:fragment="header"></header>
        <div class="container" layout:fragment="content">
            <div class="card border-warning mx-auto mt-5" style="max-width: 30rem;">
                <div class="card-header">
                    <h4 class="card-title">VKF - Register</h4>
                </div>
                <div class="card-body">
                    <div th:if="${param.uexists}" class="alert alert-danger"> 
                        Username already exists.
                    </div>
                    <div th:if="${param.pexists}" class="alert alert-danger"> 
                        Profile name already exists.
                    </div>
                    <div th:if="${param.missing}" class="alert alert-danger">    
                        Please fill all fields.
                    </div>
                    <div th:if="${param.mismatch}" class="alert alert-danger"> 
                        Passwords don't match.
                    </div>
                    <div th:if="${param.created}" class="alert alert-primary"> 
                        Account created.
                    </div>
                    <form method="POST" th:action="@{/users/register}" th:if="${param.created == null}">                        
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="profileName">Profile name:</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-secondary" id="basic-addon">/users/</span>
                                </div>
                                <input type="text" class="form-control" id="profileName" name="profileName" placeholder="my-profile-name" maxlength="15">
                            </div>
                        </div>                        
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" maxlength="10">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" maxlength="16">
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm password:</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" maxlength="16">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
                <div class="card-body" th:if="${param.created == null}">
                    Already have an account? <a class="btn btn-link" href="/login" th:href="@{/login}">Log in</a>
                </div>
            </div>
        </div>
    </body>
</html>
